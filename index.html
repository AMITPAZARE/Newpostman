    <!-- main div are herer  -->
    <div class="container ">
        <h1 style="margin-left:100px;">Welcome to Postman</h1>

        <div class="container my-2" style="width:85%">

            <!-- url aive here  -->
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" id="url" placeholder="Enter your url here">
                </div>
            </div>

            <!-- GET POST checked box -->
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Request Type</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="GET" value="GET" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="POST" value="POST">
                        <label class="form-check-label" for="exampleRadios2">
                            POST
                        </label>
                    </div>
                </div>
            </div>

            <!-- Content Type checked box -->
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Content Type</label>
                <div class="col-sm-10">
                    <div class=" ">
                        <input class="form-check-input" type="radio" name="contentType" id="json" value="json" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            JSON
                        </label>
                    </div>
                    <div class="">
                        <input class="form-check-input" type="radio" name="contentType" id="params" value="params">
                        <label class="form-check-label" for="exampleRadios2">
                            Custum Paramiters
                        </label>
                    </div>
                </div>
            </div>

            <!-- Enter request Jeson is herer -->
            <div class="mb-3 row" >
                <label for="inputPassword" class="col-sm-2 col-form-label" id="jsondiv1">Enter Json request</label>
                <div class="col-sm-10">
                    <div class="form-floating" >
                        <textarea class="form-control"  placeholder="Leave a comment here"  id="jsondiv2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>

                </div>
            </div>

            <!-- paramiters table is here  -->
            <div id="main">
                <div>
                    <div class="mb-3 row "> 
                        <label for="inputPassword" class="col-sm-2 col-form-label" id="paramiterdiv1">paramiter1</label>
                        <div class="col-sm-10" id="paramiterdiv2">
                            <div class="row g-3 my-" >
                                <div class="col">
                                    <input type="text" class="form-control" id="parameterKey1" placeholder=" Enter paramiter key 1">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter paramiter vlaue 1">
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary"  id="plus">+</button>
                                </div>
                                
                                
                                         
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- submit button is here  -->
            <div class="mb-3 row">
                <label for="inputPassword" class=""></label>
                <div class="col-sm-2 col-form-label">
                    <button class="btn btn-primary" id="btn">Submit</button>
                </div>
            </div>

            <!-- final resalt and responce -->
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Responce</label>
                <div class="col-sm-10">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="finaldiv"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
